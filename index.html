<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Profile card component</title>


  </style>
</head>

<body>


  <img class="top" src="images/bg-pattern-top.svg" alt="pic">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="pic">

  <main class="card">
    <img class="bg" src="images/bg-pattern-card.svg" alt="">

    <section class="user">
      <img class="avi" src="images/image-victor.jpg" alt="">

      <div class="name">Victor Crest <span class="age">26</span></div>
      <div class="city">London</div>
    </section>

    <footer class="social">
      <div>80K
        <div class="stat">Followers</div>
      </div>

      <div>803K
        <div class="stat">Likes</div>
      </div>

      <div>1.4K
        <div class="stat">Photos</div>
      </div>
    </footer>


  </main>
</body>

</html>
